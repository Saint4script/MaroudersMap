<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/svg-layout.css">
    <link rel="stylesheet" href="styles/4floor-cover-grid-layout.css">
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <title>Marodeur`s Map</title>
</head>
<body background="perfect.jpg">

<div class="floor-4-wrapper">
    <div class="grid-map">

        <div class="cab-2-place placeholder"></div>
        <div class="cab-3-place placeholder"></div>
        <div class="cab-4-place placeholder"></div>
        <div class="cab-5-place placeholder"></div>
        <div class="cab-6-place placeholder"></div>
        <div class="cab-7-place placeholder"></div>
        <div class="cab-8-place placeholder"></div>
        <div class="cab-9-place placeholder"></div>
        <div class="cab-10-place placeholder"></div>
        <div class="cab-11-place placeholder"></div>
        <div class="cab-12-place placeholder"></div>
        <div class="cab-13-place placeholder"></div>
        <div class="cab-14-place placeholder"></div>
        <div class="cab-15-place placeholder"></div>
        <div class="cab-16-place placeholder"></div>
        <div class="cab-1-place ">
          <div class="cab-1-1-place placeholder"></div>
          <div class="cab-1-2-place placeholder"></div>
        </div>

        <div class="checkPoint-15 checkpoint"></div>
        <div class="checkPoint-9 checkpoint"></div>
        <div class="checkPoint-8 checkpoint"></div>
        <div class="checkPoint-16 checkpoint"></div>
        <div class="checkPoint-100 checkpoint"></div>
        <div class="checkPoint-101 checkpoint"></div>

        
    </div>
  
  <div class="svg-wrapper">
      <svg>
          <polygon class="cab" id="cab-10" points="0,0 663,0 663,21 711,21 711,301 0,301" fill="#ff05b4"/> pink
          <polygon class="cab" id="cab-5"  points="663,0 1019,0 1019,65 925,65 925,237 782,237 782,301 711,301 711,21 663,21" fill="#0341fc"/> blue
          <polygon class="cab" id="cab-7"  points="1019,0 1138,0 1138,65 1019,65" fill="#ffdd80"/> охра
          <polygon class="cab" id="cab-2"  points="1138,0 1280,0 1280,301 1210,301 1210,151 1138,151" fill="#ff6f00"/> оранжевый
          <polygon class="cab" id="cab-6"  points="925,65 1019,65 1019,129 1044,129 1044,301 925,301 925,258" fill="#2aa13c"/> зеленый
          <polygon class="cab" id="cab-3"  points="1019,65 1138,65 1138,151 1210,151 1210,258 1116,258 1116,301 1044,301 1044,129 1019,129" fill="#8f8f8f"/> серый
          <polygon class="cab" id="cab-8"  points="782,237 925,237 925,344 782,344" fill="#ffc7c7"/> бежевый
          <polygon class="cab" id="cab-4"  points="1116,237 1210,237 1210,301 1116,301" fill="#ffb60d"/> горчичный
          <polygon class="cab" id="cab-13" points="0,301 190,301 190,409 0,409" fill="#ff150d"/> красный
          <polygon class="cab" id="cab-14" points="190,301 379,301 379,409 190,409" fill="#5e1873"/> фиолетовый
          <polygon class="cab" id="cab-11" points="379,301 450,301 450,409 379,409" fill="#d9bc9c"/> пэрсик
          <polygon class="cab" id="cab-9"  points="450,301 569,301 569,409 450,409" fill="#93bd97"/> темно-салатный
          <polygon class="cab" id="cab-12" points="0,409 450,409 450,452 379,452 379,688 0,688" fill="#bed1c0"/> cеро-салатный
          <polygon class="cab" id="cab-15" points="379,452 711,452 711,688 379,688" fill="#00630a"/> темно-зеленый
          <polygon class="cab" id="cab-16" points="711,409 948,409 948,688 711,688" fill="#8a5dde"/> темно-фиолетовый

          <polygon class="cab" id="cab-1" points="450,409 569,409 569,301 782,301 782,344 925,344 925,301 1280,301 1280,409 711,409 711,452 450,452" fill="#f2ff00"/> ЖОЛТЭЙ
      </svg>
  </div>  
  <form>
    <div class="from">
        <input type="radio" name="placeFrom" value="cab-8-from"> 
        <label for="cab-8">cab-8</label>
        <input type="radio" name="placeFrom" value="cab-9-from">
        <label for="cab-9">cab-9</label>
        <input type="radio" name="placeFrom" value="cab-15-from">
        <label for="cab-15">cab-15</label>
    </div>

    <div class="to">
        <input type="radio" name="placeTo" value="cab-8-to">
        <label for="cab-8">cab-8</label>
        <input type="radio" name="placeTo" value="cab-9-to">
        <label for="cab-9">cab-9</label>
        <input type="radio" name="placeTo" value="cab-15-to">
        <label for="cab-15">cab-15</label>
    </div>
    <input type="button" class="move" value="move">


</form>
<!-- <div class="person-icon" style="position: absolute; transition: 1s ease-out; left: 200px; top: 100px; "></div> -->
</div>




<script src="layout-script.js"></script>
</body>
</html>
